{% extends "base.html" %}
{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-semibold mb-4">Cipher Suite Analysis Results</h1>

    <div class="bg-white p-4 rounded-md shadow-md">
        {% if results %}
            <ul class="list-disc pl-5">
                {% for result in results %}
                    <li class="text-sm text-gray-700">{{ result }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-sm text-gray-700">No results available.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
