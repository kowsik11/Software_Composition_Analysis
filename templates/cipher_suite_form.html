{% extends "base.html" %}
{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-semibold mb-4">Enter Host for Cipher Suite Analysis</h1>

    <form method="POST" action="/cipher-suite-form" class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-md">
        <label for="host" class="block text-sm font-medium text-gray-700 mb-2">Enter Host (e.g., rc4.badssl.com):</label>
        <input type="text" id="host" name="host" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="rc4.badssl.com" required>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md">Analyze Cipher Suites</button>
    </form>
</div>
{% endblock %}
