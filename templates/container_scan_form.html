<!-- container_scan_form.html -->
{% extends "base.html" %}

{% block content %}
<div class="bg-white p-8 shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold mb-6">Upload Dockerfile for Security & Best Practices Scan</h2>
    <form action="/container-scan" method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label for="container_image" class="block text-lg font-medium">Dockerfile</label>
            <input type="file" name="container_image" accept=".Dockerfile,.txt" required
                class="mt-2 p-2 w-full border border-gray-300 rounded-md">
        </div>
        <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-500">Scan
            Dockerfile</button>
    </form>
</div>
{% endblock %}
