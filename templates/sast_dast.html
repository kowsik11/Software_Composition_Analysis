{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">SAST & DAST Scanner</h1>

    <div class="mb-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Static Analysis (SAST)</h2>
        <form action="/sast-upload" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="file" class="block text-lg font-medium text-gray-600">Upload File:</label>
                <input type="file" name="file" id="file" required
                    class="mt-2 p-2 border border-gray-300 rounded-md w-full">
            </div>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Upload and
                Scan</button>
        </form>
    </div>

    <div>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Dynamic Analysis (DAST)</h2>
        <form action="/dast-scan" method="POST" class="space-y-4">
            <div>
                <label for="url" class="block text-lg font-medium text-gray-600">Enter URL:</label>
                <input type="text" name="url" id="url" placeholder="http://example.com" required
                    class="mt-2 p-2 border border-gray-300 rounded-md w-full">
            </div>
            <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Scan
                URL</button>
        </form>
    </div>
</div>
{% endblock %}
